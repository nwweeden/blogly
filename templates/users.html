{% extends 'base.html' %}

{% block title %} All Users {% endblock %}

{% block content %}
    <!-- Content goes here -->
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <li> <a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    </ul>
    <form action="/users/new">
        <button>Create New User</button>
    </form>
    <!-- <button formaction="/users/new" formmethod='GET'>Create New User</button> -->
{% endblock %}
